<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>End-Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL$c8ILaIWXva5kFi7TxkIIaMiktqV1Q"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore">0</h1>
        <form class="end-form-container">
          <h1 id="-end-text">Enter your name below to save your score</h1>
          <input
            type="text"
            name="name"
            id="username"
            placeholder="Enter your name"
          />
          <button
            class="button"
            id="saveScoreButton"
            type="submit"
            onclick="saveHighScore(event)" disabled>Save</button>
          ></button>
        </form>
        <a href="./game.html" class="button">Play Again</a>
        <a href="./" class="button">Go Home</a>
      </div>
    </div>
    <script src="end.js"></script>
  </body>
</html>
